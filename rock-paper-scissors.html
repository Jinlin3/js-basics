<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="rock-paper-scissors.css">
  </head>
  <body>

    <p>Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    ">Rock</button>

    <button onclick="
      playGame('paper');
    ">Paper</button>

    <button onclick="
      playGame('scissors');
    ">Scissors</button>

    <button onclick="
      resetScore();
    ">Reset Score</button>

    <script>
      const score = {
        wins: 0,
        ties: 0,
        losses: 0
      };

      function pickComputerMove() {
        const randomNumber = Math.random();
        let cpuMove;
        if (randomNumber < (1/3)) {
          cpuMove = 'rock';
        } else if (randomNumber >= (1/3) && randomNumber < (2/3)) {
          cpuMove = 'paper';
        } else if (randomNumber >= (2/3)) {
          cpuMove = 'scissors';
        }
        return cpuMove;
      }

      // Picks CPU Move, compares it with player move, and then prints the result
      function playGame(playerMove) {
        const cpuMove = pickComputerMove();
        let result;
        if (playerMove === 'rock') {
          if (cpuMove === 'rock') {
            result = 'It\'s a tie!';
          } else if (cpuMove === 'paper') {
            result = 'You Lose.';
          } else if (cpuMove === 'scissors') {
            result = 'You Win.';
          }
        }
        if (playerMove === 'paper') {
          if (cpuMove === 'rock') {
            result = 'You Win.';
          } else if (cpuMove === 'paper') {
            result = 'It\'s a tie!';
          } else if (cpuMove === 'scissors') {
            result = 'You Lose.';
          }
        }
        if (playerMove === 'scissors') {
          if (cpuMove === 'rock') {
            result = 'You Lose.';
          } else if (cpuMove === 'paper') {
            result = 'You Win.';
          } else if (cpuMove === 'scissors') {
            result = 'It\'s a tie!';
          }
        }

        if (result === 'You Win.') {
          score.wins++;
        } else if (result === 'It\'s a tie!') {
          score.ties++;
        } else {
          score.losses++;
        }

        alert(`You picked ${playerMove}. Computer picked ${cpuMove}. ${result}
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
      }

      function resetScore() {
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
      }
    </script>
  </body>
</html>
