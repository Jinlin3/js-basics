<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="rock-paper-scissors.css">
  </head>
  <body>

    <p>Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    ">Rock</button>

    <button onclick="
      playGame('paper');
    ">Paper</button>

    <button onclick="
      playGame('scissors');
    ">Scissors</button>

    <script>
      function pickComputerMove() {
        const randomNumber = Math.random();
        let cpuMove;
        if (randomNumber < (1/3)) {
          cpuMove = 'rock';
        } else if (randomNumber >= (1/3) && randomNumber < (2/3)) {
          cpuMove = 'paper';
        } else if (randomNumber >= (2/3)) {
          cpuMove = 'scissors';
        }
        return cpuMove;
      }

      // Picks CPU Move, compares it with player move, and then prints the result
      function playGame(playerMove) {
        const cpuMove = pickComputerMove();
        let result;
        if (playerMove === 'rock') {
          if (cpuMove === 'rock') {
            result = 'It\'s a tie!';
          } else if (cpuMove === 'paper') {
            result = 'You Lose.';
          } else if (cpuMove === 'scissors') {
            result = 'You Win.';
          }
        }
        if (playerMove === 'paper') {
          if (cpuMove === 'rock') {
            result = 'You Win.';
          } else if (cpuMove === 'paper') {
            result = 'It\'s a tie!';
          } else if (cpuMove === 'scissors') {
            result = 'You Lose.';
          }
        }
        if (playerMove === 'scissors') {
          if (cpuMove === 'rock') {
            result = 'You Lose.';
          } else if (cpuMove === 'paper') {
            result = 'You win.';
          } else if (cpuMove === 'scissors') {
            result = 'It\'s a tie!';
          }
        }
        alert(`You picked ${playerMove}. Computer picked ${cpuMove}. ${result}`);
      }
    </script>
  </body>
</html>
